name : markdown-to-html
on :
  push :
    branches:
      - main
    paths :
      - "src/arc/**"
jobs :
  convert_md :
    runs-on : ubuntu-latest
      - uses : actions/checkout@v4
    steps :
      - run : sudo apt install pandoc -y
      - run : pandoc --version
      - run : cat "src/arc/README.md"
